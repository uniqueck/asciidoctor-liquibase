name: "CI"

on:
  pull_request:
    branches:
      - main
      - 'releases/*'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 16.x, 18.x ]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }} ğŸš§
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies ğŸš§
        run: npm ci
      - name: Run Tests and Build ğŸ¦º
        run: npm pack